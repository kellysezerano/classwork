<!DOCTYPE html>
<html>
    <head>
        <title>My first serious login form</title>
        <style>
           /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #0a034e;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: rgb(0, 0, 0);
    padding: 30px;
    border-radius: 0px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}

h1 {
    font-size: 24px;
    color: rgb(82, 5, 82);
    margin-bottom: 20px;
}

label {
    display: block;
    font-size: 14px;
    margin: 10px 0 5px;
    text-align: left;
    color: rgb(122, 3, 116);
}

input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid rgb(243, 154, 255);
    border-radius: 0px;
    font-size: 14px;
    background-color: rgb(215, 122, 233);
}

input[type="radio"] {
    margin-right: 5px;
}

button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button[type="submit"] {
    background-color: #28a745;
    color: rgb(107, 102, 102);
}

button[type="reset"] {
    background-color: #dc3545;
    color: rgb(116, 110, 110);
}

button:hover {
    opacity: 0.8;
}

        </style>
    </head>
    <body>
        <div class="container">
            <h1><b><u>Login form</u></b></h1>
            <label for="First name">First name</label>
            <input type="text" id="First name" name="First name"><br>

            <label for="Last name">Last name</label>
            <input type="text" id="Last name" name="Last name"><br>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email"><br>

            <label for="Password">Password</label>
            <input type="password" id="password" name="password"><br>

            <label>
                Gender
                <input type="radio" name="Gender" value="Male" >Male
                <input type="radio" name="Gender" value="Female" >Female<br>
            </label>
            <nav>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </nav>
        </div>
    </body>
</html>
